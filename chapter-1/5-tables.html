<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Ένας απλός πίνακας</h1>
    <table>
            <tr>
                <td>lightgear</td>
                <td>mantemi</td>
            </tr>
            <tr>
                <td>είδη κάμπινγκ</td>
                <td>μαντεμένια σκεύη μαγειρικής</td>
            </tr>
            <tr>
                <td>μπατόν πεζοπορίας</td>
                <td>μαντεμένια τηγάνια</td>
            </tr>
            <tr>
                <td>πολυεργαλεία</td>
                <td>μαντεμένιες γάστρες</td>
            </tr>
    </table>
    <h1>Πίνακας με Thead, Tbody και Tfooter</h1>
    <table>
        <caption>Είδη προϊόντων</caption>
        <thead>
            <tr>
                <th>lightgear</th>
                <th>mantemi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Μπατόν πεζοπορίας</td>
                <td>Μαντεμένιες πλάκες</td>
            </tr>
        </tbody>
        <!-- Βάζουμε και λίγο inline css για μια μικρή μορφοποίηση. Δεν συστήνεται για λόγους readability και code duplication. -->
        <tfoot style="text-align: center;">
            <tr>
                <td colspan="2" >Εξαιρετική Εξυπηρέτηση</td>
            </tr>
        </tfoot>

    </table>



</body>
</html>
