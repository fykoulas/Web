<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αίτηση Συμμετοχής</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <h2>Προσωπικά Στοιχεία</h2>
        <label for="firstName">Όνομα: </label>
        <input type="text" id="firstName" placeholder="Εισάγετε όνομα">
    
         <label for="lastName">Επίθετο: </label>
         <input type="text" id="lastName" placeholder="Εισάγετε επίθετο">   
    
        <label for="fatherName">Πατρώνυμο: </label>
        <input type="text" id="fatherName" placeholder="Εισάγετε όνομα πατρός">
    <h2>Στοιχεία Κατοικίας</h2>
    
        <label for="address">Διεύθυνση Κατοικίας: </label>
        <input type="text" id="address" placeholder="Εισάγετε οδό">
        
        <label for="streetNumber">Αριθμός: </label>
        <input type="number" id="streetNumber" placeholder="Εισάγετε Αριθμό">
        
        <label for="tk">ΤΚ: </label>
        <input type="number" id="tk" placeholder="Εισάγετε ΤΚ">
    
    <h2>Στοιχεία Επικοινωνίας</h2>
    
        <label for="telephone">Τηλέφωνο: </label>
        <input type="number" id="telephone" placeholder="Εισάγετε τηλέφωνο">
        
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Εισάγετε email">
    
</body>
</html>
