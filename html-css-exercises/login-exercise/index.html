<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 | Γενική Γραμματεία Πληροφοριακών Συστημάτων και Ψηφιακής Διακυβέρνησης</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="center wrapper">
    <div class="login-gov center full-width min-height-45vh">
        <header>
            <div class="min-height-60px dflex-sb-center full-width">
            <img class="img-w img-h" src="./img/LOGO_GGPS_new.png" alt="">
            <img class="img-w img-h" src="./img/logo_el.png" alt="">
            </div>
        </header>
        <main>
            <div class="center">
                <div>   
                    <span class="auth-text font-sans inline-block full-width align-center"> Αυθεντικοποίηση Χρήστη</span>
                </div>
                <div class="m-top">
                    <span class="xlg-text font-sans">Σύνδεση</span>
                </div>
                <div class="m-top">
                    <span class="font-sans">Παρακαλώ εισάγετε τους κωδικούς σας στο TaxisNet για να συνδεθείτε.</span>
                </div>
                <div class="line"></div>
                <div>
                    <form>
                        <div class="m-top">
                            <label class="lg-text font-strong font-sans" for="username">Χρήστης:</label>
                        </div>
                        <div class="min-height-48px">
                            <input type="text" name="username" id="username" class="item-large no-outline" required>
                        </div>
                        
                        <div>
                            <label class="lg-text font-strong font-sans" for="password">Κωδικός:</label>
                        </div>
                        <div class="min-height-48px">
                           <input type="password" name="password" id="password" class="item-large no-outline">
                        </div>
                        <div class="min-height-48px">
                            <input class="item-large color-bluelight text-white rounded no-border font-sans" type="submit" id="submit" value="Σύνδεση">
                        </div>
                    </form>
                </div>   
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
