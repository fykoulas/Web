<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/11-form.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Φόρμα Πληρωμής</h1>
            <div>
                <h2>Προσωπικά Στοιχεία</h2>
                <fieldset>
                    <legend>Title</legend>
                    <div>
                        <input type="radio" id="titleMr" name="title" value="Mr">
                        <label for="titleMr">Mr</label>
                    </div>
                    <div>    
                        <input type="radio" id="titleMrs" name="title" value="Mrs">
                        <label for="titleMrs">Mrs</label>
                    </div>
                    <div>
                        <input type="radio" id="titleDr" name="title" value="Dr">
                        <label for="titleDr">Dr</label>
                    </div>
                </fieldset>
                <div>
                    <label for="username">
                        <span>Username:</span>
                        <strong><abbr title="Required">*</abbr></strong>
                    </label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <h2>Πληροφορίες Πληρωμής</h2>
                    <div>
                        <label for="card">Card Type: </label>
                        <select name="usercard" id="card">
                            <option value="" selected disabled>Select Card Type</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="americanExpress">American Express</option>
                        </select>
                    </div>
                    <div>
                        <label for="cardnumber">Card Number: </label>
                        <input type="text" name="cardnumber" id="cardnumber">
                    </div>
                    <div>
                        <label for="expiration">Expiration Date</label>
                        <input type="date" name="expiration" id="expiration" placeholder="MM/YY">
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
